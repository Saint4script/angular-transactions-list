<div class="container">
    <div class="tab-content" id="nav-tabContent">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="income-tab" data-toggle="tab" href="#incomes" role="tab" aria-controls="income" aria-selected="true">Income</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="outcome-tab" data-toggle="tab" href="#outcomes" role="tab" aria-controls="outcome" aria-selected="false">Outcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="loans-tab" data-toggle="tab" href="#loans" role="tab" aria-controls="loans" aria-selected="false">Loans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="investments-tab" data-toggle="tab" href="#investments" role="tab" aria-controls="investments" aria-selected="false">Investments</a>
            </li>
        </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="incomes" role="tabpanel" aria-labelledby="income-tab">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Account</th>
                </tr>
            </thead>
            <tr *ngFor="let o of incomes">
                <td>{{o.name}}</td>
                <td>{{o.amount}}</td>
            </tr>
        </table>
    </div>
    <div class="tab-pane fade" id="outcomes" role="tabpanel" aria-labelledby="outcome-tab">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Account</th>
                </tr>
            </thead>
            <tr *ngFor="let o of outcomes">
                <td>{{o.name}}</td>
                <td>{{o.amount}}</td>
            </tr>
        </table>
    </div>
    <div class="tab-pane fade" id="loans" role="tabpanel" aria-labelledby="loans-tab">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Account</th>
                </tr>
            </thead>
            <tr *ngFor="let o of loans">
                <td>{{o.name}}</td>
                <td>{{o.amount}}</td>
            </tr>
        </table>
    </div>
    <div class="tab-pane fade" id="investments" role="tabpanel" aria-labelledby="investments-tab">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Account</th>
                </tr>
            </thead>
            <tr *ngFor="let o of investments">
                <td>{{o.name}}</td>
                <td>{{o.amount}}</td>
            </tr>
        </table>
    </div>
</div>
